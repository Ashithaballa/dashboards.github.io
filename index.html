<!DOCTYPE html>
<html>
<head>
	<title>dashboard</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
 	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <section class="dashboard">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <div class="blk">
                       <a><img src="images/1.png"></a>
                    </div>
                </div>
                <div class="col-lg-10">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 content">
                    <!-- nav tabs -->
                    <div class="nav_tabs">
                        <div class="nav flex-column nav-pills text-center" id="v-pills-tab" role="tablist" aria-orientation="vertical" >
                            <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"aria-controls="v-pills-home" aria-selected="true"><span class="fa fa-user-circle"></span><br>Student</a>
                            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false"><span class="fa fa-book"></span><br>Lesson Plan</a>
                            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-team" role="tab" aria-controls="v-pills-team" aria-selected="false"><span class="fa fa-cog"></span><br>Settings</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10 content">
                    <div class="">
                        <!-- Tab content -->
                        <div class="tab-content" id="v-pills-tabContent">
                            <!-- 1st tab -->
                            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <p class="video_icon fa fa-play">Videos</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8">
                                        <input type="text" class="form-control" placeholder="Insert URL here" name="" id="">
                                        <p class="choose">or</p>
                                        <div class="center">
                                            <div class="form-input">
                                                <label for="file-ip-1">Upload</label>
                                                <input type="file" id="file-ip-1" accept="image/*" onsubmit="showPreview(event);">

                                                <div class="preview">
                                                    <img id="file-ip-1-preview">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 2nd tab -->
                            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <p class="video_icon fa fa-play">Videos</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8">
                                       <input type="text" class="form-control" placeholder="Insert URL here" name="" id="">
                                       <p class="choose">or</p>
                                       <div class="center">
                                            <div class="form-input">
                                                <label for="file-ip-1">Upload</label>
                                                <input type="file" id="file-ip-1" accept="image/*" onsubmit="showPreview(event);">

                                                <div class="preview">
                                                    <img id="file-ip-1-preview">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 3rd tab -->
                            <div class="tab-pane fade" id="v-pills-team" role="tabpanel" aria-labelledby="v-pills-team-tab">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <p class="video_icon fa fa-play">Videos</p>
                                    </div>
                                    <div class="col-lg-8 col-md-8">
                                        <input type="text" class="form-control" placeholder="Insert URL here" name="" id="">
                                        <p class="choose">or</p>
                                        <div class="center">
                                            <div class="form-input">
                                                <label for="file-ip-1">Upload</label>
                                                <input type="file" id="file-ip-1" accept="image/*" onsubmit="showPreview(event);">

                                                <div class="preview">
                                                    <img id="file-ip-1-preview">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
